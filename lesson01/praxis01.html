<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ò–∑—É—á–µ–Ω–∏–µ –∞—Ä–∞–±—Å–∫–æ–≥–æ —è–∑—ã–∫–∞">
    <meta name="keywords" content="–∞—Ä–∞–±—Å–∫–∏–π —è–∑—ã–∫">
    <title>–ò–∑—É—á–µ–Ω–∏–µ –∞—Ä–∞–±—Å–∫–æ–≥–æ —è–∑—ã–∫–∞</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h2>–ü—Ä–æ—Å–ª—É—à–∞–π—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±—É–∫–≤—ã –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –µ—ë —Å–ø–∏—Å–∫–∞:</h2>
    <button id="play-audio" lang="ar">üîä –°–ª—É—à–∞—Ç—å</button>
    <div id="options" style="margin-top: 20px;"></div>
    <div id="result" style="margin-top: 20px; font-size: 1.5em;"></div>
    <div id="score" style="margin-top: 20px; font-size: 1.2em;"></div>
    <button id="resetScore">üîÑ –°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç—á–∏–∫</button>
    
    <script>
      let correct;
      let correctCount = 0;
      let wrongCount = 0;
    
      function updateScore() {
        document.getElementById("score").textContent = `‚úÖ: ${correctCount} | ‚ùå: ${wrongCount}`;
      }
    
      function newQuestion() {
        const letter = getRandomLetter();
        correct = letter;
        const options = getRandomOptions(letter);
    
        document.getElementById("options").innerHTML = "";
        options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt.letter;
          btn.setAttribute("lang", "ar");  // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª—è –∫ –∫–Ω–æ–ø–∫–∞–º
          btn.onclick = () => checkAnswer(opt);
          document.getElementById("options").appendChild(btn);
        });
    
        document.getElementById("play-audio").onclick = () => {
          const audio = new Audio(letter.audio);
          audio.play();
        };
    
        document.getElementById("result").textContent = "";
      }
    
      function checkAnswer(selected) {
        if (selected === correct) {
          document.getElementById("result").textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
          correctCount++;
        } else {
          document.getElementById("result").textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct.letter}`;
          wrongCount++;
        }
        updateScore();
        setTimeout(newQuestion, 2000); // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
      }

      document.getElementById("resetScore").onclick = () => {
        correctCount = 0;
        wrongCount = 0;
        updateScore();
      };

      newQuestion(); // –∑–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
    </script>
    
    <script src="praxis01.js"></script>

</body>
</html>
